<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>LOGIN | CRED</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
	button{
		width : 200px;
	}
	body{
	
		margin-top : 150px;
	}
	h2{
		font-family :sans-serif-bold;
	}
	</style>
</head>
<body class="text-center">
<br><br>
<h2>EMPLOYEE DATABASSE MANAGEMENT</h2>
	<div class=" d-flex align-items-center justify-content-center" style="height: 250px;">
    	<div class="col-auto">
			<form action = "index.html" onsubmit="return validateForm()">
				<input type = "text" class="form-control" name = "username" placeholder ="Enter the Username"><br>
				<input type = "text" class="form-control" name = "password" placeholder = "Enter the Password"><br>
				<button type = "submit" class ="btn btn-primary " onclick = "index.html">LOGIN</button> 
			</form>
		</div>	
	</div>
	
	
	
	<script>
	function validateForm() {
		var username = document.forms[0]["username"].value;
		var password = document.forms[0]["password"].value;
		if (username == "admin" || password == "admin") {
			alert("LOGIN SUCCESSFULL");
				
			return true;
		}
		else{
			alert("INVALID CREDENTIALS");
			return false;
		}
	}
</script>
</body>
</html>
